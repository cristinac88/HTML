                }
            </script>
    
            <p id4="locatie">
                <script>
                    function myLocation(){
                        var location=window.navigator.geolocation;
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition);
                        } else { 
                            location.innerHTML = "Geolocation is not supported by this browser.";
                        }
                    }
                    function showPosition(position) {
                        location.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
                    }
                </script>

            <p id5="browser_name">
                <script>                       
                        document.getElementById("browser_name").innerHTML = "Numele browser-ului: " + navigator.appName; 
                </script>
